<div class="container m-5 p-5 border border-5 bg-dark bg-opacity-10">
  <h2 class="text-center">FORMULARIO</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="">NIT</label>
        <input type="number" class="form-control" id="" [(ngModel)]="nit" />
      </div>
    </div>
    <div class="col-md-4">
      <div class="form-group">
        <label for="">Nombre</label>
        <input type="text" class="form-control" id="" [(ngModel)]="nombre" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Telefono</label>
          <input type="number" class="form-control" id="" [(ngModel)]="tel" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Direccion</label>
          <input type="text" class="form-control" id="" [(ngModel)]="direccion" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" class="form-control" id="" [(ngModel)]="mail" />
        </div>
      </div><br><br>
      <h2 class="text-center">Productos</h2><br>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="">Nombre del producto</label>
            <input type="number" class="form-control" id="" [(ngModel)]="producto" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="">Precio Unitario</label>
            <input type="text" class="form-control" id="" [(ngModel)]="precio" />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="">cantidad</label>
            <input type="email" class="form-control" id="" [(ngModel)]="cantidad" />
          </div>
        </div>
    <app-resultado [result]="result"></app-resultado>
    <!-- contenedor para los botones -->
    <div class="col-0 col-md-3"></div>
    <div class="col-6">
      <div class="form-group d-flex justify-content-between p-5">
        &nbsp;
       <button class="btn btn-info" (click)="calcular('m')">Generar</button>
     </div>    
  </div>
</div>
